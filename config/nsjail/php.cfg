name: "php-sandbox"
description: "PHP execution sandbox"

mode: ONCE
hostname: "sandbox"
cwd: "/workspace"

time_limit: 30
rlimit_as: 268435456
rlimit_cpu: 30
rlimit_fsize: 10485760
rlimit_nofile: 64
rlimit_nproc: 32

clone_newnet: true
clone_newuser: true
clone_newns: true
clone_newpid: true
clone_newipc: true
clone_newuts: true

mount {
    src: "/usr"
    dst: "/usr"
    is_bind: true
    rw: false
}

mount {
    src: "/usr/lib"
    dst: "/lib"
    is_bind: true
    rw: false
}

mount {
    src: "/usr/lib64"
    dst: "/lib64"
    is_bind: true
    rw: false
    mandatory: false
}

mount {
    dst: "/tmp"
    fstype: "tmpfs"
    rw: true
    options: "size=16777216"
}

mount {
    dst: "/dev"
    fstype: "tmpfs"
    rw: false
}

mount {
    src: "/dev/null"
    dst: "/dev/null"
    is_bind: true
    rw: true
}

mount {
    src: "/dev/urandom"
    dst: "/dev/urandom"
    is_bind: true
    rw: false
}

mount {
    src: "{{WORKSPACE}}"
    dst: "/workspace"
    is_bind: true
    rw: true
}

mount {
    dst: "/proc"
    fstype: "proc"
    rw: false
}
