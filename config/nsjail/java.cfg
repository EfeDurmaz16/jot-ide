name: "java-sandbox"
description: "Java execution sandbox"

mode: ONCE
hostname: "sandbox"
cwd: "/workspace"

time_limit: 60
rlimit_as: 805306368
rlimit_cpu: 60
rlimit_fsize: 10485760
rlimit_nofile: 128
rlimit_nproc: 64

clone_newnet: true
clone_newuser: true
clone_newns: true
clone_newpid: true
clone_newipc: true
clone_newuts: true

mount {
    src: "/usr"
    dst: "/usr"
    is_bind: true
    rw: false
}

mount {
    src: "/lib"
    dst: "/lib"
    is_bind: true
    rw: false
}

mount {
    src: "/lib64"
    dst: "/lib64"
    is_bind: true
    rw: false
    mandatory: false
}

mount {
    src: "/etc/java-*"
    dst: "/etc/java"
    is_bind: true
    rw: false
    mandatory: false
}

mount {
    dst: "/tmp"
    fstype: "tmpfs"
    rw: true
    options: "size=67108864"
}

mount {
    dst: "/dev"
    fstype: "tmpfs"
    rw: false
}

mount {
    src: "/dev/null"
    dst: "/dev/null"
    is_bind: true
    rw: true
}

mount {
    src: "/dev/urandom"
    dst: "/dev/urandom"
    is_bind: true
    rw: false
}

mount {
    src: "{{WORKSPACE}}"
    dst: "/workspace"
    is_bind: true
    rw: true
}

mount {
    dst: "/proc"
    fstype: "proc"
    rw: false
}

exec_bin {
    path: "/usr/bin/java"
    arg0: "java"
    arg: "-Xmx512m"
    arg: "-Djava.security.manager"
    arg: "Main"
}
